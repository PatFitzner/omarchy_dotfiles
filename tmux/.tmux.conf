set -g prefix C-b
set -g mouse on
bind r source-file ~/.tmux.conf; display "Reloaded!"
bind C-b send-prefix
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
set -g default-terminal "screen-256color"
set -g status-fg colour87
set -g status-bg colour17
setw -g window-status-style fg=colour87
set-window-option -g window-status-current-style fg=colour11
set-window-option -g window-status-current-style bg=colour19
set -g status-left-length 40
set -g status-left "Session: #S"
setw -g mode-keys vi
bind Escape copy-mode
unbind p
bind p paste-buffer
# bind v send-keys "/home/pat/scripts/tmux-output.sh" C-m
bind v capture-pane -S -\; save-buffer /tmp/tmux-output.txt\; send-keys "nvim /tmp/tmux-output.txt" C-m
bind '"' split-window -v -c "#{pane_current_path}"
bind %  split-window -h -c "#{pane_current_path}"
