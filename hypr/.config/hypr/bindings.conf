# bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"

bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-


unbind = SHIFT, F11
unbind = ALT, F11
bindd = SUPER SHIFT,F, Force full screen, fullscreen, 0
bindd = SUPER ,F, Full width, fullscreen, 1
